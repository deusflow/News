# Скрипт для GitHub Actions (будет доработан позже)
name: DKNews Bot

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
      - name: Run bot
        run: go run ./cmd/dknews/main.go

