name: Danish News Bot - Multiple Daily Runs

on:
  schedule:
    # Расписание по датскому времени (CEST = UTC+2 летом, CET = UTC+1 зимой)
    - cron: '30 5 * * *'   # 05:30 UTC (07:30 датского времени)
    - cron: '30 7 * * *'   # 07:30 UTC (09:30 датского времени)
    - cron: '0 10 * * *'   # 10:00 UTC (12:00 датского времени)
    - cron: '0 12 * * *'   # 12:00 UTC (14:00 датского времени)
    - cron: '0 15 * * *'   # 15:00 UTC (17:00 датского времени)
    - cron: '0 18 * * *'   # 18:00 UTC (20:00 датского времени)
  workflow_dispatch: # Позволяет запускать вручную для тестирования

jobs:
  send-single-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Run news bot (single news mode)
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        BOT_MODE: single  # Режим одной новости
      run: go run cmd/dknews/main.go
