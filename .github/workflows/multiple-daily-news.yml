name: Danish News Bot - Multiple Daily Runs

on:
  schedule:
    # Запуск 6 раз в день с интервалом в 4 часа
    - cron: '0 6 * * *'   # 06:00 UTC (08:00 Киев)
    - cron: '0 10 * * *'  # 10:00 UTC (12:00 Киев)
    - cron: '0 12 * * *'  # 10:00 UTC (14:00 Киев)
    - cron: '0 14 * * *'  # 14:00 UTC (16:00 Киев)
    - cron: '0 18 * * *'  # 18:00 UTC (20:00 Киев)
    - cron: '0 22 * * *'  # 22:00 UTC (00:00 Киев)
   
  workflow_dispatch: # Позволяет запускать вручную для тестирования

jobs:
  send-single-news:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Run news bot (single news mode)
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        BOT_MODE: single  # Режим одной новости
      run: go run cmd/dknews/main.go
